<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="title">Photo Viewer</h1>

        <img id="photos" src="InitialImage.jpg" alt="Photo Viewer">

        <div id="form-container">
            <fieldset class="box" id="status-box">
                <legend>Status</legend>
                <div class="row">
                    <label>Photo Being Displayed:</label>
                    <input type="text" id="photoName" disabled>
                </div>
                <div id="statusMessage"></div>
            </fieldset>

            <fieldset class="box">
                <legend>Loading Images (Local Folder)</legend>
                <div class="row">
                    <label for="folder">Photo's Folder:</label>
                    <input type="text" id="folder">
                    <label for="name">Common Name:</label>
                    <input type="text" id="name">
                </div>
                <div class="row">
                    <label for="start">Start Photo Number:</label>
                    <input type="number" id="start">
                    <label for="end">End Photo Number:</label>
                    <input type="number" id="end">
                </div>
                <div class="row">
                    <button id="loadPhotos">Load Photos</button>
                </div>
            </fieldset>

            <!-- Loading Images (JSON File) -->
            <fieldset class="box">
                <legend>Loading Images (JSON File)</legend>
                <div class="row">
                    <label for="jsonURL">URL:</label>
                    <input type="text" id="jsonURL">
                    <button id="loadJSON">Load JSON</button>
                </div>
            </fieldset>

            <!-- Iterating -->
            <fieldset class="box">
                <legend>Iterating</legend>
                <div class="row">
                    <button id="prevPhoto">Previous Photo</button>
                    <button id="nextPhoto">Next Photo</button>
                    <button id="firstPhoto">First Photo</button>
                    <button id="lastPhoto">Last Photo</button>
                </div>
            </fieldset>

            <fieldset class="box">
                <legend>SlideShows</legend>
                <div class="row">
                    <button id="slideShow">SlideShow</button>
                    <button id="randomSlideShow">RandomSlideShow</button>
                    <button id="stopSlideShow">StopSlideShow</button>
                </div>
            </fieldset>

            <div class="row">
                <button id="reset">Reset Form Values</button>
            </div>
            
        </div>
    </div>

    <script src="code.js" defer></script>
</body>
</html>
