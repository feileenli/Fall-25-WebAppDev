<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="title">Photo Viewer</h1>

        <div id="slideshow-container">
            <img id="photoDisplay" src="InitialImage.jpg" alt="Photo Viewer">
        </div>

        <div id="controls-container">
            <!-- Status Box -->
            <fieldset class="box" id="status-box">
                <legend>Status</legend>
                <div class="row">
                    <label>Photo Being Displayed:</label>
                    <input type="text" id="photoName" disabled>
                </div>
                <div id="statusMessage"></div>
            </fieldset>

            <!-- Loading Images (Local Folder) -->
            <fieldset class="box">
                <legend>Loading Images (Local Folder)</legend>
                <div class="row">
                    <label for="folderName">Folder:</label>
                    <input type="text" id="folderName">
                    <label for="commonName">Common Name:</label>
                    <input type="text" id="commonName">
                </div>
                <div class="row">
                    <label for="startNumber">Start #:</label>
                    <input type="number" id="startNumber">
                    <label for="endNumber">End #:</label>
                    <input type="number" id="endNumber">
                </div>
                <div class="row">
                    <button id="loadPhotos">Load Photos</button>
                </div>
            </fieldset>

            <!-- Loading Images (JSON File) -->
            <fieldset class="box">
                <legend>Loading Images (JSON File)</legend>
                <div class="row">
                    <label for="jsonURL">URL:</label>
                    <input type="text" id="jsonURL">
                    <button id="loadJSON">Load JSON</button>
                </div>
            </fieldset>

            <!-- Iterating -->
            <fieldset class="box">
                <legend>Iterating</legend>
                <div class="row">
                    <button id="firstPhoto">First</button>
                    <button id="prevPhoto">Previous</button>
                    <button id="nextPhoto">Next</button>
                    <button id="lastPhoto">Last</button>
                </div>
            </fieldset>

            <!-- Slideshows -->
            <fieldset class="box">
                <legend>Slideshows</legend>
                <div class="row">
                    <button id="slideShow">Slideshow</button>
                    <button id="randomSlideShow">RandomSlideShow</button>
                    <button id="stopSlideShow">StopSlideShow</button>
                </div>
            </fieldset>

            <div class="row">
                <button id="resetForm">Reset Form Values</button>
            </div>
            
        </div>
    </div>

    <script src="code.js" defer></script>
</body>
</html>
